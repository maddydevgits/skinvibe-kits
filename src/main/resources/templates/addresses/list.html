<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout}">
<head>
    <title>My Addresses - SkinVibe</title>
</head>
<body>
    <div th:fragment="content">
        <div class="bg-white">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <!-- Header -->
                <div class="mb-8">
                    <div class="flex items-center justify-between">
                        <div>
                            <h1 class="text-3xl font-bold text-gray-900">My Addresses</h1>
                            <p class="mt-2 text-gray-600">Manage your shipping and billing addresses</p>
                        </div>
                        <a href="/addresses/add" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition duration-300">
                            Add New Address
                        </a>
                    </div>
                </div>

                <!-- Addresses List -->
                <div th:if="${addresses != null and !addresses.empty}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div th:each="address : ${addresses}" class="bg-white border border-gray-200 rounded-lg p-6">
                        <div class="flex items-start justify-between mb-4">
                            <div>
                                <h3 class="text-lg font-semibold text-gray-900">Address #<span th:text="${address.id}">1</span></h3>
                                <span th:if="${address.isDefault}" class="inline-block bg-purple-100 text-purple-800 text-xs font-medium px-2 py-1 rounded-full mt-1">
                                    Default
                                </span>
                            </div>
                            <div class="flex space-x-2">
                                <a th:href="@{/addresses/edit/{id}(id=${address.id})}" 
                                   class="text-purple-600 hover:text-purple-700 text-sm font-medium">
                                    Edit
                                </a>
                                <form th:action="@{/addresses/delete/{id}(id=${address.id})}" method="post" class="inline">
                                    <button type="submit" 
                                            class="text-red-600 hover:text-red-700 text-sm font-medium"
                                            onclick="return confirm('Are you sure you want to delete this address?')">
                                        Delete
                                    </button>
                                </form>
                            </div>
                        </div>
                        
                        <div class="text-sm text-gray-700 space-y-1">
                            <div th:text="${address.streetAddress}">123 Main St</div>
                            <div th:if="${address.addressLine2}" th:text="${address.addressLine2}">Apt 4B</div>
                            <div th:text="${address.city + ', ' + address.state + ' ' + address.postalCode}">City, State 12345</div>
                            <div th:text="${address.country}">Country</div>
                        </div>
                        
                        <div class="mt-4 pt-4 border-t border-gray-200">
                            <div class="flex items-center justify-between text-sm">
                                <span class="text-gray-600">Type:</span>
                                <span th:class="${address.addressType.name() == 'SHIPPING'} ? 'text-blue-600' : 'text-green-600'"
                                      th:text="${address.addressType.name()}">SHIPPING</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- No Addresses -->
                <div th:if="${addresses == null or addresses.empty}" class="text-center py-12">
                    <div class="text-gray-500 text-lg mb-4">No addresses found</div>
                    <p class="text-gray-600 mb-8">Add your first address to get started!</p>
                    <a href="/addresses/add" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition duration-300">
                        Add Address
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
