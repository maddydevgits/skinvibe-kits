<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout}">
<head>
    <title>Products - SkinVibe</title>
</head>
<body>
    <div th:fragment="content">
        <div class="bg-white">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <!-- Header -->
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-900">Products</h1>
                    <p class="mt-2 text-gray-600">Discover our premium skincare collection</p>
                </div>

                <!-- Filters -->
                <div class="mb-8 bg-gray-50 p-6 rounded-lg">
                    <form method="get" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div>
                            <label for="categoryId" class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                            <select id="categoryId" name="categoryId" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-purple-500 focus:border-purple-500">
                                <option value="">All Categories</option>
                                <option th:each="category : ${categories}" 
                                        th:value="${category.id}" 
                                        th:text="${category.name}"
                                        th:selected="${selectedCategoryId == category.id}">Category</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="minPrice" class="block text-sm font-medium text-gray-700 mb-2">Min Price</label>
                            <input type="number" id="minPrice" name="minPrice" step="0.01" min="0" 
                                   th:value="${minPrice}" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                                   placeholder="0.00">
                        </div>
                        
                        <div>
                            <label for="maxPrice" class="block text-sm font-medium text-gray-700 mb-2">Max Price</label>
                            <input type="number" id="maxPrice" name="maxPrice" step="0.01" min="0" 
                                   th:value="${maxPrice}" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                                   placeholder="999.99">
                        </div>
                        
                        <div class="flex items-end">
                            <button type="submit" class="w-full bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500">
                                Filter
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Products Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" th:if="${products != null and !products.empty}">
                    <div th:each="product : ${products.content}" class="product-card bg-white rounded-lg shadow-md overflow-hidden">
                        <div class="aspect-w-1 aspect-h-1">
                            <img th:src="${product.imageUrl} ?: '/images/placeholder-product.jpg'" 
                                 th:alt="${product.name}" 
                                 class="w-full h-48 object-cover">
                        </div>
                        <div class="p-6">
                            <h3 class="text-lg font-semibold text-gray-900 mb-2" th:text="${product.name}">Product Name</h3>
                            <p class="text-gray-600 text-sm mb-4" th:text="${#strings.abbreviate(product.description, 100)}">Product description...</p>
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-2xl font-bold text-purple-600" th:text="${#numbers.formatDecimal(product.price, 1, 2)}">$29.99</span>
                                <span th:if="${product.stockQuantity > 0}" class="text-sm text-green-600">In Stock</span>
                                <span th:if="${product.stockQuantity == 0}" class="text-sm text-red-600">Out of Stock</span>
                            </div>
                            <div class="flex space-x-2">
                                <a th:href="@{/products/{id}(id=${product.id})}" 
                                   class="flex-1 bg-purple-600 text-white text-center px-4 py-2 rounded-lg hover:bg-purple-700 transition duration-300">
                                    View Details
                                </a>
                                <form th:action="@{/cart/add}" method="post" class="flex-1" th:if="${session.user != null}">
                                    <input type="hidden" name="productId" th:value="${product.id}">
                                    <input type="hidden" name="quantity" value="1">
                                    <button type="submit" 
                                            th:disabled="${product.stockQuantity == 0}"
                                            class="w-full bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed">
                                        Add to Cart
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- No Products Message -->
                <div th:if="${products == null or products.empty}" class="text-center py-12">
                    <div class="text-gray-500 text-lg">No products found matching your criteria.</div>
                    <a href="/products" class="mt-4 inline-block bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition duration-300">
                        View All Products
                    </a>
                </div>

                <!-- Pagination -->
                <div class="mt-12 flex justify-center" th:if="${products != null and products.totalPages > 1}">
                    <nav class="flex space-x-2">
                        <a th:if="${products.hasPrevious()}" 
                           th:href="@{/products(page=${products.number - 1}, categoryId=${selectedCategoryId}, minPrice=${minPrice}, maxPrice=${maxPrice})}" 
                           class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                            Previous
                        </a>
                        <span th:each="i : ${#numbers.sequence(0, products.totalPages - 1)}" 
                              th:if="${i >= products.number - 2 and i <= products.number + 2}">
                            <a th:href="@{/products(page=${i}, categoryId=${selectedCategoryId}, minPrice=${minPrice}, maxPrice=${maxPrice})}" 
                               th:class="${i == products.number} ? 'px-3 py-2 text-sm font-medium text-white bg-purple-600 border border-purple-600 rounded-md' : 'px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50'"
                               th:text="${i + 1}">1</a>
                        </span>
                        <a th:if="${products.hasNext()}" 
                           th:href="@{/products(page=${products.number + 1}, categoryId=${selectedCategoryId}, minPrice=${minPrice}, maxPrice=${maxPrice})}" 
                           class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                            Next
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
